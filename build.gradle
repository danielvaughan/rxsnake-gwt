repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/google-snapshots" }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'fr.putnami.gwt:putnami-gradle-plugin:0.3.0'
    }
}

apply plugin: 'fr.putnami.gwt'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'com.intendia.gwt:rxjava-gwt:1.0.14-beta1'
    compile 'io.reactivex:rxjava:1.0.14'
    compile 'com.google.gwt:gwt-user:${gwt.version}'
    compile 'com.google.gwt:gwt-dev:${gwt.version}'
}

ext.gwt_version = '2.8.0-SNAPSHOT'

putnami{
    module 'rxsnake.RxSnake'
    gwtVersion="${gwt_version}"
    compile {
        sourceLevel = '1.8'
    }
}